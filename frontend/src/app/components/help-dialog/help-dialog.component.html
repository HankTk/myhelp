<div class="help-dialog-container">
  <h2 mat-dialog-title>
    {{ 'help.title' | translate | async }} - {{ getPageTitle() | translate | async }}
  </h2>
  <mat-dialog-content>
    <div class="help-content" [innerHTML]="sanitizedContent"></div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button (click)="close()">{{ 'common.close' | translate | async }}</button>
  </mat-dialog-actions>
</div>
