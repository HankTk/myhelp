<div class="download-container">
  <button (click)="processDownload()" [disabled]="isProcessing">
    {{ isProcessing ? 'Processing...' : 'Download Help (' + lang.toUpperCase() + ')' }}
  </button>
  <div *ngIf="message" class="message" [class.error]="message.includes('Error')">
    {{ message }}
  </div>
</div>
